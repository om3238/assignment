<html>
<head>
    <title>All Products</title>
</head>
<body>

  <h1 align="center">All Products</h1>

  <table align="center" border="1">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Subcategory</th>
        <th>Title</th>
        <th>Price</th>
        <th>Popularity</th>
      </tr>
    </thead>
    <tbody>
      {% for product in all_products %}
        <tr>
          <td>{{ product.product_id }}</td>
          <td>{{ product.subcategory }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.popularity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
